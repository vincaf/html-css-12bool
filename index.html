<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool</title>
    <link rel="stylesheet" href="./framework.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Intestazione -->
        <h2>Esercizio per Casa</h2>

        <!-- Riga 1 -->
        <div class="row">
            <div class="col-1 bg-blue">1 col</div>
            <div class="col-1 bg-blue">1 col</div>
            <div class="col-1 bg-blue">1 col</div>
            <div class="col-1 bg-blue">1 col</div>
            <div class="col-1 bg-blue">1 col</div>
            <div class="col-1 bg-blue">1 col</div>
            <div class="col-1 bg-blue">1 col</div>
            <div class="col-1 bg-blue">1 col</div>
            <div class="col-1 bg-blue">1 col</div>
            <div class="col-1 bg-blue">1 col</div>
            <div class="col-1 bg-blue">1 col</div>
            <div class="col-1 bg-blue">1 col</div>
        </div>

        <!-- Riga 2 -->
        <div class="row">
            <div class="col-2 bg-blue">col</div>
            <div class="col-5 bg-blue">col</div>
            <div class="col-5 bg-blue">col</div>
        </div>

        <!-- Riga 3 -->
        <div class="row">
            <div class="col-12 bg-blue">12 col</div>
        </div>

        <!-- Riga 4 -->
        <div class="row">
            <div class="col-8 bg-blue">8 col</div>
            <div class="col-2 bg-blue">2 col</div>
            <div class="col-2 bg-blue">2 col</div>
        </div>

        <!-- Riga 5 -->
        <div class="row">
            <div class="col-1 bg-blue">1 col</div>
            <div class="col-2 bg-blue">2 col</div>
            <div class="col-2 bg-blue">2 col</div>
            <div class="col-6 bg-blue">6 col</div>
            <div class="col-1 bg-blue">1 col</div>
        </div>

        <!-- Riga 6 -->
        <div class="row">
            <div class="col-6 bg-blue row">
                <div class="col-2 bg-green">Nested 2 col</div>
                <div class="col-2 bg-green">Nested 2 col</div>
                <div class="col-8 bg-green">Nested 8 col</div>
            </div>
            <div class="col-6 bg-blue row">
                <div class="col-6 bg-green">Nested 6 col</div>
                <div class="col-6 bg-green">Nested 6 col</div>
            </div>
        </div>

        <!-- Spazio -->
        <br>

        <section class="notext">
            <!-- Riga 1 -->
            <div class="row">
                <div class="col-12 bg-blue"></div>
            </div>

            <!-- Riga 2 -->
            <div class="row">
                <div class="col-1 bg-blue"></div>
                <div class="col-11 bg-blue"></div>
            </div>

            <!-- Riga 3 -->
            <div class="row">
                <div class="col-2 bg-blue"></div>
                <div class="col-10 bg-blue"></div>
            </div>

            <!-- Riga 4 -->
            <div class="row">
                <div class="col-3 bg-blue"></div>
                <div class="col-9 bg-blue"></div>
            </div>

            <!-- Riga 5 -->
            <div class="row">
                <div class="col-4 bg-blue"></div>
                <div class="col-8 bg-blue"></div>
            </div>

            <!-- Riga 6 -->
            <div class="row">
                <div class="col-5 bg-blue"></div>
                <div class="col-7 bg-blue"></div>
            </div>

            <!-- Riga 7 -->
            <div class="row">
                <div class="col-6 bg-blue"></div>
                <div class="col-6 bg-blue"></div>
            </div>
        </section>

        <!-- Spazio -->
        <br>

        <!-- OFFSET -->
        <h2>Offset</h2>

        <!-- Riga 1 -->
        <div class="raw">
            <div class="col-offset-11 bg-blue">&nbsp</div>
        </div>

        <!-- Riga 2 -->
        <div class="raw">
            <div class="col-offset-10 bg-blue">&nbsp</div>
        </div>

        <!-- Riga 3 -->
        <div class="raw">
            <div class="col-offset-9 bg-blue">&nbsp</div>
        </div>

        <!-- Riga 4 -->
        <div class="raw">
            <div class="col-offset-8 bg-blue">&nbsp</div>
        </div>

        <!-- Riga 5 -->
        <div class="raw">
            <div class="col-offset-7 bg-blue">&nbsp</div>
        </div>

        <!-- Riga 6 -->
        <div class="raw">
            <div class="col-offset-6 bg-blue">&nbsp</div>
        </div>

        <!-- Riga 7 -->
        <div class="raw">
            <div class="col-offset-5 bg-blue">&nbsp</div>
        </div>

        <!-- Riga 8 -->
        <div class="raw">
            <div class="col-offset-4 bg-blue">&nbsp</div>
        </div>

        <!-- Riga 9 -->
        <div class="raw">
            <div class="col-offset-3 bg-blue">&nbsp</div>
        </div>

        <!-- Riga 10 -->
        <div class="raw">
            <div class="col-offset-2 bg-blue">&nbsp</div>
        </div>

        <!-- Riga 11 -->
        <div class="raw">
            <div class="col-offset-1 bg-blue">&nbsp</div>
        </div>

        <div class="m-2"></div>
    </div>

    
</body>
</html>
